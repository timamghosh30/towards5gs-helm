{{- with .Values.nrf }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "open5gs-nrf.fullname" $ }}-configmap
  labels:
    app: {{ $.Values.global.projectName }}
data:

  nrf.yaml: |

    {{- .configuration.global | nindent 4 }}

    nrf:

      {{- .configuration.nrf | nindent 6 }}

      {{- if eq $.Values.global.sbi.scheme "https" }}
      default:
        tls:
          server:
            scheme: https
            private_key: {{ .volume.mount }}/etc/tls/nrf.key
            cert: {{ .volume.mount }}/etc/tls/nrf.crt
            verify_client: false
            verify_client_cacert: {{ .volume.mount }}/etc/tls/ca.crt
          client:
            scheme: https
            cacert: {{ .volume.mount }}/etc/tls/ca.crt
            client_private_key: {{ .volume.mount }}/etc/tls/nrf.key
            client_cert: {{ .volume.mount }}/etc/tls/nrf.crt
      {{- end }}

      sbi:
        server:
          - dev: eth0
            advertise: {{ $.Values.global.nrf.service.name }}
            port: {{ $.Values.global.nrf.service.port }}
          - dev: eth0
            advertise: {{ $.Values.global.nrf.service.name }}
            port: 443

    logger:
      {{- .configuration.logger | nindent 6 }}

{{- end }}
